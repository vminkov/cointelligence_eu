<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <link href="styles/design.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/jquery.css" />
    <link href="styles/bootstrap-responsive.css" rel="stylesheet" />
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="scripts/widjest.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav id="mainNav">
                <ul id="mainUl" class="nav nav-tabs">
                    <li><a href="index.html">Начало</a></li>
                    <li><a href="index.html#tablesPart">Въпроси</a></li>
                    <li class="active"><a href="profile.html">Профил</a></li>
                    <li><a href="aboutUs.html">За нас</a></li>
                </ul>
                <div id="signButtons" class="btn-group">
                    <a href="#regForm" role="button" class="btn" data-toggle="modal">Регистрирай се!</a>
                    <a href="#enterForm" role="button" class="btn" data-toggle="modal">Влез</a>
                </div>
                <!-- modal sign up -->
                <div id="regForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Регистрирай се!</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputNickname">Псевдоним</label>
                                <div class="controls">
                                    <input type="text" id="inputNickname" placeholder="nickname" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inputName">Трите имена</label>
                                <div class="controls">
                                    <input type="text" id="inputName" placeholder="full name" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inputEmail">Email</label>
                                <div class="controls">
                                    <input type="text" id="inputEmail" placeholder="email" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inputPassword">Парола</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="password" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="department">Отдел</label>
                                <div class="controls">
                                    <select id="department">
                                        <option>Финансов отдел</option>
                                        <option>Маркетингов отдел</option>
                                        <option>Човешки ресурси</option>
                                        <option>Продажби</option>
                                        <option>Поддръжка</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="male">Пол</label>
                                <div class="controls">
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="male" value="мъж" />
                                        Мъж
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="female" value="мъж" />
                                        Жена
                                    </label>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Затвори</button>
                        <button class="btn btn-primary regButton">Регистрирай се!</button>
                    </div>
                </div>
                <!-- modal sign ip -->
                <!-- Modal -->
                <div id="enterForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="H1">Влез!</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="nickname">Псевдоним</label>
                                <div class="controls">
                                    <input type="text" id="nickname" placeholder="nickname" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="pass">Парола</label>
                                <div class="controls">
                                    <input type="password" id="pass" placeholder="password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <label class="checkbox">
                                        <input type="checkbox" />Запомни ме!</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Затвори</button>
                        <button class="btn btn-primary enterButton">Влез!</button>
                    </div>
                </div>
            </nav>
            <h1>
                <img src="img/koki-logo.png" width="170" height="90" alt="koki-logo" id="logo" /></h1>
        </header>
        <section>
            <div id="profileWrapper">
                <!--left part-->
                
                <div id="userInformation" class="span7">
                    <h1 id="userInfoHeadline">Инфомация</h1>
                    <div id="avatar" class="span2"></div>
                    <div id="infoUser" class="span3"></div>
                    <div id="winReward"><img src="img/sign.png"/></div>
                </div>

                <!--right part-->
                <div id="portfolio" class="span7">

                    <h1 id="portfolioHeadline">Портфолио на сделките</h1>
                    <div id="beforeAccordion">
                       

                    </div>
                </div>
            </div>
    </section>
        <footer>
            <hr width="100%" size="5px" color="grey" />
            <p>
                KOKI Company Copyright  ©  
            </p>
        </footer>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/profileScripts.js"></script>
    </div>


</body>
</html>
